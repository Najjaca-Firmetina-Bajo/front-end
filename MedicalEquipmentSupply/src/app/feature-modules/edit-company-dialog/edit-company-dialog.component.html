<mat-dialog-content>
  <form [formGroup]="editCompanyForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Naziv kompanije</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Adresa</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Opis</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Proseƒçna ocena</mat-label>
      <input matInput formControlName="averageRating" type="number">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Slobodni termini</mat-label>
      <input matInput formControlName="availableSlots">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Administratori</mat-label>
      <input matInput formControlName="administrators">
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button color="primary" type="submit">Save</button>
    </div>
  </form>
</mat-dialog-content>
