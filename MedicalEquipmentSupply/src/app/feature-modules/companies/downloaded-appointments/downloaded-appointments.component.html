<div class="container">
    <div id="fullscreen-photo"></div>
    <h1>Downloaded appointments review</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Pick up Date</th>
                    <th>Duration</th>
                    <th>Type</th>
                    <th>Quantity</th>
                    <th>Equipment</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of appointments">
                    <td>{{e.pickUpDate}}</td>
                    <td>{{e.duration}}</td>
                    <td>{{e.type}}</td>
                    <td>
                        <ul>
                            <li *ngFor="let c of e.reservedEquipment">{{c.quantity}}</li>
                        </ul> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
