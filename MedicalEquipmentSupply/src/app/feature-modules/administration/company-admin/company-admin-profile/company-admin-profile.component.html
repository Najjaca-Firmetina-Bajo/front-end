<div class="container">
    <div id="fullscreen-photo"></div>
    <h1>{{ caName }}</h1>
    <div>
        <button class="back-button" (click)="backToPerviousPage()" mat-raised-button>Back</button>
    </div>
    <div class="form-row">
        <div>
            <label for="calendarRange">Select display range:</label>
        </div>
        <div>
            <select class="combobox" id="calendarRange" name="calendarRange" [(ngModel)]="selectedRange">
                <option value="week">Week</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
            </select>
        </div>
        <div>
            <button class="button" color="primary" (click)="changeCalendarPerspective()" mat-raised-button>Select</button>
        </div>
    </div>
    <div class="calendar-container">
        <full-calendar [events]="calendarEvents" [options]="calendarOptions"></full-calendar>
    </div>
</div>
