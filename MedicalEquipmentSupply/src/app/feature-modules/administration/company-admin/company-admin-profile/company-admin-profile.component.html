<div class="container">
<h1>Company admin profile</h1>
<label for="calendarRange">Select display range:</label>
<select id="calendarRange" name="calendarRange" [(ngModel)]="selectedRange">
  <option value="week">Week</option>
  <option value="month">Month</option>
  <option value="year">Year</option>
</select>
<div>
    <button class="button" color="primary" (click)="nextOptions()" mat-raised-button>Select</button>
</div>
<div *ngIf="weekSelected">
    <label for="selectWeek">Select the date that represents the first of the seven days you want to display:</label>
    <div>
    <label for="selectWeekDay">Select day:</label>
    <select id="selectWeekDay" name="selectWeekDay" [(ngModel)]="selectedWeekDate">
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
    </select>
    </div>
    <div>
    <label for="selectWeekMonth">Select month:</label>
    <select id="selectWeekMonth" name="selectWeekMonth" [(ngModel)]="selectedWeekMonth">
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    <div>
    <label for="selectWeekYear">Select year:</label>
    <select id="selectWeekYear" name="selectWeekYear" [(ngModel)]="selectedWeekYear">
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
    </select>
    </div>
    <div>
        <button class="button" color="primary" (click)="showDaysTable()" mat-raised-button>Show results</button>
    </div>
    <div *ngIf="invalidWeekDate">
        <p>You selected invalid date. Please, try again.</p>
    </div>
    </div>
</div>
<div *ngIf="monthSelected">
    <div>
    <label for="selectMonth">Select month:</label>
    <select id="selectMonth" name="selectMonth" [(ngModel)]="selectedMonth">
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    </div>
    <div>
    <label for="selectMonthYear">Select year:</label>
    <select id="selectMonthYear" name="selectMonthYear" [(ngModel)]="selectedMonthYear">
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
    </select>
    </div>
    <div>
        <button class="button" color="primary" (click)="showDaysTable()" mat-raised-button>Show results</button>
    </div>
</div>
<div *ngIf="yearSelected">
    <label for="selectYear">Select year:</label>
    <select id="selectYear" name="selectYear" [(ngModel)]="selectedYear">
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
    </select>
    <div>
        <button class="button" color="primary" (click)="showDaysTable()" mat-raised-button>Show results</button>
    </div>
</div>
<div *ngIf="daysTable">
    <p *ngIf="daysTable && weekSelected">{{sevenDays}}</p>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Reserved equipment</th>
                <th>Start time</th>
                <th>Duration in hours</th>
                <th>User</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let wd of daysDetailsList">
                <td>{{wd.day | date:'dd.MM.yyyy'}}</td>
                <td>
                    <ul>
                        <li *ngFor="let e of wd.equipmentList">{{e}}</li>
                    </ul>    
                </td>
                <td>{{wd.pickUpDate | date:'HH:mm'}}</td>
                <td>{{wd.duration}}</td>
                <td>{{wd.user}}</td>
            </tr>
        </tbody>
    </table>
</div>
</div>
