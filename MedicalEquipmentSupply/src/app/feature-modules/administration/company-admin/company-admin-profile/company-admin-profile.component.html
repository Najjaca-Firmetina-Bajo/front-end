<p>Company admin profile</p>
<label for="calendarRange">Select display range:</label>
<select id="calendarRange" name="calendarRange" [(ngModel)]="selectedRange">
  <option value="week">Week</option>
  <option value="month">Month</option>
  <option value="year">Year</option>
</select>
<div *ngIf="weekSelected">
    <label for="selectWeek">Select the date of current year that represents the first of the seven days you want to display:</label>
    <div>
    <select id="selectWeek" name="selectWeek" [(ngModel)]="selectedWeekDate">
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
    </select>
    </div>
    <div>
    <select id="selectWeek" name="selectWeek" [(ngModel)]="selectedWeekMonth">
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    <div *ngIf="button">
        <button class="button" color="primary" (click)="showDaysTable()" mat-raised-button>Show results</button>
    </div>
    </div>
</div>
<div *ngIf="monthSelected">
    <label for="selectMonth">Select month:</label>
    <select id="selectMonth" name="selectMonth" [(ngModel)]="selectedMonth">
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    <div *ngIf="button">
        <button class="button" color="primary" (click)="showDaysTable()" mat-raised-button>Show results</button>
    </div>
</div>
<div *ngIf="daysTable">
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Reserved equipment</th>
                <th>Pick up date</th>
                <th>Duration</th>
                <th>User</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let wd in daysDetailsList">
                <td>{{wd.day}}</td>
                <td>
                    <ul>
                        <li *ngFor="let e in wd.equipmentList">{{e}}</li>
                    </ul>    
                </td>
                <td>{{wd.pickUpDate}}</td>
                <td>{{wd.duration}}</td>
                <td>{{wd.user}}</td>
            </tr>
        </tbody>
    </table>
</div>
