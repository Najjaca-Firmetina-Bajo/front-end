<h2 mat-dialog-title>Reset Password</h2>
<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Old Password</mat-label>
      <input matInput type="password" formControlName="oldPassword">
      <mat-error *ngIf="resetPasswordForm.get('oldPassword')?.hasError('required')">
        Old password is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="newPassword">
      <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">
        New password is required
      </mat-error>
      <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')">
        New password must be at least 6 characters long
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirm New Password</mat-label>
      <input matInput type="password" formControlName="confirmationNewPassword">
      <mat-error *ngIf="resetPasswordForm.get('confirmationNewPassword')?.hasError('required')">
        Confirmation of new password is required
      </mat-error>
      <mat-error *ngIf="resetPasswordForm.get('confirmationNewPassword')?.hasError('minlength')">
        Confirmation new password must be at least 6 characters long
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" [disabled]="!resetPasswordForm.valid">Submit</button>
  </mat-dialog-actions>
</form>
