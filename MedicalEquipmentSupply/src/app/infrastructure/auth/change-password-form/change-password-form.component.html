<div id="login-div">
    <body>
        <div class="material-box">
        <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" class="change-password-form">
            <div>
            <p class="form-header">Change your password:</p>
            </div>
            <div>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confirm password</mat-label>
                <input matInput formControlName="confirm" type="password"/>
            </mat-form-field>
            <button class="submit-button" type="submit" mat-raised-button>Apply</button>
            </div>
        </form>
        </div>
    </body>
</div>
