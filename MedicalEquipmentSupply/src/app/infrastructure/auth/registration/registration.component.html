<div class="pageage">
  <form [formGroup]="registrationForm" (ngSubmit)="register()" enctype="multipart/form-data">

    <div id="fullscreen-photo"></div>
    <div class="material-box">
      <div>
        <div>
          <p class="form-header">Log in</p>
        </div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="text" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confirmPassword" type="password" />
          <div *ngIf="registrationForm.hasError('passwordMismatch')">
            <p>Passwords do not match.</p>
          </div>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Surname</mat-label>
          <input matInput formControlName="surname" type="text" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput formControlName="city" type="text" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Country</mat-label>
          <input matInput formControlName="country" type="text" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" type="tel" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Occupation</mat-label>
          <input matInput formControlName="occupation" type="text" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Company Info</mat-label>
          <input matInput formControlName="companyInfo" type="text" />
        </mat-form-field>
        <button class="submit-button" color="primary" type="submit" mat-raised-button>Register</button>
      </div>
    </div>
  </form>
</div>
